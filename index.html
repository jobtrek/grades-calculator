<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="utf-8">
    <meta content="width=device-width, initial-scale=1" name="viewport">
    <title>Calculateur de Notes</title>
    <link href="node_modules/bulma/css/bulma.min.css" rel="stylesheet">
</head>
<body>

<nav aria-label="main navigation" class="navbar is-light" role="navigation">
    <div class="navbar-brand">
        <a class="navbar-item" href="https://bulma.io">
            <img height="28" src="https://bulma.io/images/bulma-logo.png"
                 width="112">
        </a>

        <a aria-expanded="false" aria-label="menu" class="navbar-burger"
           data-target="navbarBasicExample" role="button">
            <span aria-hidden="true"></span>
            <span aria-hidden="true"></span>
            <span aria-hidden="true"></span>
        </a>
    </div>

    <div class="navbar-menu" id="navbarBasicExample">
        <div class="navbar-start">
            <a class="navbar-item">
                Credits
            </a>
        </div>

        <div class="navbar-end">
            <div class="navbar-item">
                <div class="buttons">
                    <button class="button is-dark" data-button-type="random">
                        <strong>Random</strong>
                    </button>
                    <button class="button is-primary" data-button-type="recompute">
                        <strong>Recalculer toute les notes</strong>
                    </button>
                    <button class="button is-danger" data-button-type="reset">
                        Réinitialiser les valeurs
                    </button>
                </div>
            </div>
        </div>
    </div>
</nav>

<section class="hero is-warning">
    <div class="hero-body">
        <p class="title">
            Calculculateur de CFC - JavaScript
        </p>
        <p class="subtitle">
            Vais-je réussir mon CFC ?
        </p>
    </div>
</section>

<section class="container is-fluid my-5">
    <div class="notification is-success" id="bg-box">
        <section class="level">
            <div class="level-item has-text-centered">
                <div>
                    <p class="heading">Moyenne conn. générales</p>
                    <p class="title is-1 average_display"
                       data-average-source="general_skills"
                       data-grade-average-group="final"
                       data-grade-weight-id="weight_conn_general"
                       id="avg_conn_general">6</p>
                </div>
            </div>
            <div class="level-item has-text-centered">
                <div>
                    <p class="heading">Moyenne ECG</p>
                    <p class="title is-1 average_display" data-average-source="ecg"
                       data-grade-average-group="final"
                       data-grade-weight-id="weight_ecg" id="avg_ecg">
                        6</p>
                </div>
            </div>
            <div class="level-item has-text-centered">
                <div>
                    <p class="heading">Moyenne compétences pro</p>
                    <p class="title is-1 average_display"
                       data-average-source="professional_skills"
                       data-grade-average-group="final"
                       data-grade-weight-id="weight_comp_prof"
                       id="avg_comp_pro">6</p>
                </div>
            </div>
            <div class="level-item has-text-centered">
                <div>
                    <p class="heading">Moyenne finale</p>
                    <p class="title is-1 average_display" data-average-source="final"
                       data-average-display="emoji_emoji-box background_bg-box"
                       id="avg_general">6</p>
                </div>
            </div>
            <div class="level-item has-text-centered">
                <div>
                    <p class="heading">Ais-je réussi ?</p>
                    <p id="emoji-box" class="title is-1" id="graduation_hint">-</p>
                </div>
            </div>
        </section>
    </div>
</section>


<section class="container is-fluid">
    <div class="notification is-info">
        <div class="columns" id="weights">
            <div class="column">
                <div class="field">
                    <label class="label" for="weight_epro">Pondération
                        eProf</label>
                    <div class="control">
                        <input class="input is-large" data-grade-name="weight_epro" id="weight_epro"
                               placeholder="Pond Epro" step="1" type="number"
                               value="80">
                    </div>
                </div>
            </div>
            <div class="column">
                <div class="field">
                    <label class="label" for="weight_cie">Pondération
                        CIE</label>
                    <div class="control">
                        <input class="input is-large" data-grade-name="weight_cie" id="weight_cie"
                               placeholder="Pond CIE" step="1" type="number"
                               value="20">
                    </div>
                </div>
            </div>
            <div class="column">
                <div class="field">
                    <label class="label" for="weight_conn_general">Pondération
                        connaissances
                        gén.</label>
                    <div class="control">
                        <input class="input is-large" data-grade-name="weight_conn_general" id="weight_conn_general"
                               placeholder="Pond gen" step="1" type="number"
                               value="10">
                    </div>
                </div>
            </div>
            <div class="column">
                <div class="field">
                    <label class="label" for="weight_ecg">Pondération
                        ECG</label>
                    <div class="control">
                        <input class="input is-large" data-grade-name="weight_ecg" id="weight_ecg"
                               placeholder="Pond ECG" step="1" type="number"
                               value="20">
                    </div>
                </div>
            </div>
            <div class="column">
                <div class="field">
                    <label class="label" for="weight_comp_prof">Pondération
                        compétences
                        Prof.</label>
                    <div class="control">
                        <input class="input is-large" data-grade-name="weight_comp_prof" id="weight_comp_prof"
                               placeholder="Pond Comp Prof" step="1"
                               type="number" value="30">
                    </div>
                </div>
            </div>
            <div class="column">
                <div class="field">
                    <label class="label" for="weight_tpi">Pondération
                        TPI</label>
                    <div class="control">
                        <input class="input is-large" data-grade-name="weight_tpi" id="weight_tpi"
                               placeholder="Pond TPI" step="1" type="number"
                               value="40">
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>

<section class="container is-fluid my-5">
    <div class="notification is-info">
        <div class="columns">
            <div class="column" id="math_grades">
                <h4 class="title is-4">Maths</h4>
                <input class="input is-large mb-2" data-grade-average-group="general_skills"
                       data-grade-name="math_1" id="math_1" max="6" min="1"
                       placeholder="Maths 1" step="0.5"
                       type="number">
                <input class="input is-large mb-2" data-grade-average-group="general_skills"
                       data-grade-name="math_2" id="math_2" max="6" min="1"
                       placeholder="Maths 2" step="0.5"
                       type="number">
                <input class="input is-large" data-grade-average-group="general_skills" data-grade-name="math_3"
                       id="math_3" max="6" min="1" placeholder="Maths 3" step="0.5"
                       type="number"
                       value="5">
            </div>
            <div class="column" id="eng_grades">
                <h4 class="title is-4">Anglais</h4>
                <input class="input is-large mb-2" data-grade-average-group="general_skills"
                       data-grade-name="ang_1" id="ang_1" max="6"
                       min="1" placeholder="Anglais 1" step="0.5" type="number">
                <input class="input is-large mb-2" data-grade-average-group="general_skills"
                       data-grade-name="ang_2" id="ang_2" max="6"
                       min="1" placeholder="Anglais 2" step="0.5" type="number">
                <input class="input is-large mb-2" data-grade-average-group="general_skills"
                       data-grade-name="ang_3" id="ang_3" max="6"
                       min="1" placeholder="Anglais 3" step="0.5" type="number">
                <input class="input is-large mb-2" data-grade-average-group="general_skills"
                       data-grade-name="ang_4" id="ang_4" max="6"
                       min="1" placeholder="Anglais 4" step="0.5" type="number">
                <input class="input is-large" data-grade-average-group="general_skills" data-grade-name="ang_5"
                       id="ang_5" max="6" min="1" placeholder="Anglais 5" step="0.5"
                       type="number">
            </div>
            <div class="column" id="ecg_grades">
                <h4 class="title is-4">ECG</h4>
                <input class="input is-large mb-2" data-grade-average-group="ecg"
                       data-grade-name="ecg_1" id="ecg_1" max="6" min="1"
                       placeholder="ECG 1" step="0.5" type="number">
                <input class="input is-large mb-2" data-grade-average-group="ecg"
                       data-grade-name="ecg_2" id="ecg_2" max="6" min="1"
                       placeholder="ECG 2" step="0.5" type="number">
                <input class="input is-large mb-2" data-grade-average-group="ecg"
                       data-grade-name="ecg_3" id="ecg_3" max="6" min="1"
                       placeholder="ECG 3" step="0.5" type="number">
                <input class="input is-large mb-2" data-grade-average-group="ecg"
                       data-grade-name="ecg_4" id="ecg_4" max="6" min="1"
                       placeholder="ECG 4" step="0.5" type="number">
                <input class="input is-large mb-2" data-grade-average-group="ecg"
                       data-grade-name="ecg_5" id="ecg_5" max="6" min="1"
                       placeholder="ECG 5" step="0.5" type="number">
                <input class="input is-large mb-2" data-grade-average-group="ecg"
                       data-grade-name="ecg_6" id="ecg_6" max="6" min="1"
                       placeholder="ECG 6" step="0.5" type="number">
                <input class="input is-large mb-2" data-grade-average-group="ecg"
                       data-grade-name="ecg_7" id="ecg_7" max="6" min="1"
                       placeholder="ECG 7" step="0.5" type="number">
                <input class="input is-large" data-grade-average-group="ecg" data-grade-name="ecg_8"
                       id="ecg_8" max="6" min="1" placeholder="ECG 8" step="0.5"
                       type="number" value="5">
            </div>
            <div class="column" id="general_grades">
                <h4 class="title is-4">TPI</h4>
                <input class="input is-large" data-grade-average-group="final"
                       data-grade-name="tpi" data-grade-weight-id="weight_tpi" id="mod_tpi" max="6"
                       min="1" placeholder="Note TPI" step="0.1"
                       type="number">
                <h4 class="title is-4 mt-5">Modules e pro</h4>
                <input class="input is-large" data-grade-average-group="professional_skills"
                       data-grade-name="mod_epro" data-grade-weight-id="weight_epro" id="mod_epro"
                       max="6" min="1" placeholder="Notes e pro" step="0.1"
                       type="number">
                <h4 class="title is-4 mt-5">Modules CIE</h4>
                <input class="input is-large" data-grade-average-group="professional_skills"
                       data-grade-name="mod_cie" data-grade-weight-id="weight_cie" id="mod_cie"
                       max="6" min="1" placeholder="Notes CIE" step="0.1"
                       type="number">
            </div>
        </div>
    </div>
</section>

<script src="js/app_4/index.js" type="module"></script>

</body>
</html>
